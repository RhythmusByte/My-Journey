<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Protest+Revolution&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fcf5d0bef4.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <h1 class="title">Counter</h1>
    <a href="https://github.com/RhythmusByte">
      <i id="icon" class="fa-brands fa-github"></i>
    </a>
  </header>

  <label for="countBtn" id="countBtn">0</label>
  <div class="btnContainer">
    <button id="decrease">Decrease</button>
    <button id="reset">Reset</button>
    <button id="increase">Increase</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
