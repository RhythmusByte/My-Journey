<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button</title>
</head>
<body>
  
  <div align="center">
    <h1 id="greeting">Hello Bro</h1>
    <button onclick="greet()" style="font-size: 25px; border-radius: 30px; background-color: #404040; color: #fff;">Click Me</button>
  </div>
  
  <script>
    function greet() {
      document.getElementById("greeting").innerHTML = "Goodbye bro";
    }
  </script>
</body>
</html>
